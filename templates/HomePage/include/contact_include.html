{% load static %}
<!-- Contact Area -->
<section class="contact-area">
    <div class="content-area">
        <div class="left-col" style="background-image:url({% static 'HomePage/img/contact-bg.jpg' %});"></div>
        <!-- Contact Right -->
        <div class="right-col">
            <div class="row">
                <div class="col-lg-6 offset-lg-6 col-md-6 offset-md-6 col-12 wow fadeInRight"
                     data-wow-duration="1s">
                    <div class="contact-right">
                        <div class="top-content">
                            <h3><span>Contact</span></h3>
                            <p>Need a service or you will like to enquire about our product please contact us</p>
                        </div>
                        <form action="{% url 'home_page:contact' %}" method="post">
                            {% csrf_token %}


                            <div class="contact-form">
                                <div class="row">
                                    <div class="col-lg-6 col-md-12 col-12">
                                        <div class="form-group">
                                            <input type="text" name="contact_name" placeholder="Full Name *"
                                                   required="required">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-12">
                                        <div class="form-group">
                                            <input type="email" name="contact_email" placeholder="Email *"
                                                   required="required">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <input type="text" name="contact_subject" placeholder="Subject *"
                                                   required="required">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <textarea name="contact_message" placeholder="Your Message *"
                                                      required="required"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-12">
                                        <div class="form-group contact-button">
                                            <button type="submit" class="theme-btn">submit now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Contact Right -->
    </div>
</section>
<!-- End Contact Area -->
